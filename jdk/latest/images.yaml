template:
  app: &app "$(java -version 2>&1 | head -n 1)"
images:
- path: jdk/latest/arch
  generate: true
  base: ghcr.io/basicimg/arch:latest
  install:
  - jdk-openjdk
  app: *app
  tags:
  - ghcr.io/basicimg/jdk:latest-arch
- path: jdk/latest/sid
  generate: true
  base: ghcr.io/basicimg/debian:sid
  install:
  - openjdk-19-jdk
  app: *app
  tags:
  - ghcr.io/basicimg/jdk:latest-sid
  - ghcr.io/basicimg/jdk:latest-debian-unstable
  - ghcr.io/basicimg/jdk:19-sid
  - ghcr.io/basicimg/jdk:19-debian-unstable
  - ghcr.io/basicimg/jdk:19
- path: jdk/latest/lunar
  generate: true
  base: ghcr.io/basicimg/ubuntu:lunar
  install:
  - openjdk-19-jdk
  app: *app
  tags:
  - ghcr.io/basicimg/jdk:latest-lunar
  - ghcr.io/basicimg/jdk:19-lunar
